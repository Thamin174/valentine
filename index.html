<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day ğŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .floating-emoji {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        #card {
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .header {
            font-size: 28px;
            font-weight: 700;
            color: #ff6b9d;
            margin-bottom: 20px;
        }

        .message {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .question {
            font-size: 24px;
            font-weight: 700;
            color: #e91e63;
            margin: 30px 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            position: relative;
        }

        .success-screen {
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .big-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .success-title {
            font-size: 32px;
            font-weight: 700;
            color: #ff6b9d;
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 22px;
            color: #e91e63;
            margin-bottom: 10px;
        }

        .success-subtitle {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="card">
        <div class="header">Hey You ğŸ’•</div>
        <div class="message">I've been thinking about this for a while...</div>
        <div class="question">Will you be my Valentine? ğŸ’–</div>
        <div class="buttons">
            <button id="yesBtn" onclick="yesClick()">Yes ğŸ’•</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No ğŸ’”</button>
        </div>
    </div>

    <script>
        // Create floating emojis in background
        const emojis = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’˜', 'â¤ï¸', 'ğŸ’'];
        for (let i = 0; i < 15; i++) {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.top = Math.random() * 100 + '%';
            emoji.style.animationDelay = Math.random() * 2 + 's';
            emoji.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(emoji);
        }

        function yesClick() {
            document.getElementById('card').innerHTML = `
                <div class="success-screen">
                    <div class="big-emoji">ğŸ¥°</div>
                    <div class="success-title">Yay! ğŸ’–</div>
                    <div class="success-message">You just made my day!</div>
                    <div class="success-subtitle">Happy Valentine's Day ğŸ’•</div>
                </div>
            `;
            
            // Create confetti effect
            createConfetti();
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const card = document.getElementById('card');
            
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = cardRect.width - btnRect.width - 80;
            const maxY = cardRect.height - btnRect.height - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 40 + 'px';
            noBtn.style.top = randomY + 20 + 'px';
        }

        function createConfetti() {
            const confettiEmojis = ['ğŸ’–', 'ğŸ’•', 'ğŸ’˜', 'â¤ï¸', 'ğŸ’—', 'ğŸŒŸ', 'âœ¨', 'ğŸ‰'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = '30px';
                    confetti.style.transition = 'all 3s ease-out';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.style.top = '120vh';
                        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                        confetti.style.opacity = '0';
                    }, 10);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
